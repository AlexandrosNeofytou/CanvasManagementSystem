<div #answerSection class="bg-white rounded-md w-[60em] h-[500px] shadow-md p-4 overflow-y-scroll">
    <div class="w-full flex flex-col items-center gap-5 pt-10">

        <ng-container *ngFor="let answer of answers">
            <div class="flex flex-col items-center gap-3 tes">
                <label class="text-lg font-semibold">Answer 1</label>
                <div class="flex flex-row justify-center items-center">
                    <input class="border border-gray-500 rounded-md w-96 h-10 px-3" type="text" [(ngModel)]="answer.answerText">
                    
                    <button (click)="removeAnswer(answer)">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path
                                fill="red" d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                        </svg>
                    </button>
                   
                </div>
            </div>
        </ng-container>
        

        <div>
            <button (click)="createAnswer()">
                <svg xmlns="http://www.w3.org/2000/svg" height="50" viewBox="0 -960 960 960" width="50">
                    <path fill="green"
                        d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                </svg>
            </button>
        </div>
    </div>
</div>
