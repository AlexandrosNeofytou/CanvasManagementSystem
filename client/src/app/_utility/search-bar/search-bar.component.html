<div class="flex flex-col gap-4">
    <div class="border-2 border-gray-300 bg-white w-80 h-12 rounded-lg relative ">

        <div class="absolute bg-blue-500 h-16 w-16 left-0 top-1/2 transform -translate-y-1/2 -translate-x-3 rounded-full">
            <button (click)="seach()" class="w-full h-full flex justify-center items-center">
                <img src="assets/Images/searchIcon.svg" alt="">
            </button>
        </div>

        <div class="w-full h-full flex items-center justify-end pr-2">
            <input  [(ngModel)]="this.searchFiltersValue[currentSearchFilterIndex]" type="text" placeholder="Search...." class="px-3 w-[85%] h-full bg-transparent border-none focus:outline-none text-gray-800 placeholder-gray-500">

        </div>
    </div>

    <div class="flex justify-center gap-3 flex-col mt-2">

        <p class="text-center">Search by</p>

        <select (change)="onFilterChanged($event)"  class="border-2 border-gray-300 bg-white rounded-lg px-3 py-2 focus:outline-none">
            <option *ngFor="let searchingFilter of searchFilters" [value]="searchingFilter">
                {{searchingFilter}}
            </option>
        </select>
    </div>

</div>
