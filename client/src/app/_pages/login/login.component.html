<div class="flex justify-center items-center h-screen">
    <app-white-titled-box [title]="'Login'">

        <div class="w-full h-full flex flex-col">
            <form [formGroup]="loginForm" class="flex flex-col items-center gap-8" (submit)="login()">

                <app-input-field [placeHolder]="'Email...'" [type]="'text'" formControlName="email"></app-input-field>

                <app-input-field [placeHolder]="'Password...'" [type]="'password'"  formControlName="password"></app-input-field>

                <input type="submit" value="Login" class="px-4 py-2 bg-blue-500 hover:bg-blue-600
                    text-white rounded-md transition 
                    duration-300 ease-in-out 
                    font-semibold
                    cursor-pointer
                     ">
            </form>

            <div class="pt-2 flex justify-center items-center">
                <p *ngIf="areCredentailsInvalid" 
                class="text-red-600 max-sm:text-sm pt-5 max-sm:pt-0">*Invalid Username/Password</p>
            </div>

            <div class=" flex justify-end items-center flex-col gap-1 flex-grow pb-2">
                <a href="#" class="m-0 text-blue-500 hover:text-blue-700 text-md max-sm:text-sm">Forgot password? </a>
                <a href="#" (click)="onChangeToRegisterPage()" class="m-0 text-blue-500 hover:text-blue-700 text-md max-sm:text-sm">Don't have an account ?
                </a>


            </div>
        </div>

    </app-white-titled-box>
</div>
